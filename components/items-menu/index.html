<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Menu System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="character-menu">
      <div id="character-display">
        <div>Actual Character Image</div>
      </div>
      <div id="character-items-and-stats">
        <div id="character-name-and-hp">
          <span id="character-name">Character Name</span>
          <div class="health-bar">
            <div class="health-fill" style="width: 80%"></div>
          </div>
          <span class="health-label">80/100 HP</span>
        </div>
        <div id="character-items-grid">
          <div class="item-slot"><img src="sword.png" alt="Sword" /></div>
          <div class="item-slot"><img src="shield.png" alt="Shield" /></div>
          <div class="item-slot"><img src="potion.png" alt="Potion" /></div>
          <div class="item-slot"><img src="key.png" alt="Key" /></div>
          <div class="item-slot"><img src="bow.png" alt="Bow" /></div>
          <div class="item-slot"><img src="armor.png" alt="Armor" /></div>
          <div class="item-slot"><img src="magic.png" alt="Magic Wand" /></div>
          <div class="item-slot"><img src="boots.png" alt="Boots" /></div>
        </div>
        <div id="character-stats">
          <div class="character-stat">
            <span>Attack: Level 1</span>
            <div class="progress-bar">
              <div
                class="progress-fill"
                data-stat="attack"
                style="width: 30%"
              ></div>
            </div>
            <span class="progress-label">30/100 EXP</span>
          </div>
          <div class="character-stat">
            <span>Defense: Level 2</span>
            <div class="progress-bar">
              <div
                class="progress-fill"
                data-stat="defense"
                style="width: 60%"
              ></div>
            </div>
            <span class="progress-label">60/100 EXP</span>
          </div>
          <div class="character-stat">
            <span>Agility: Level 3</span>
            <div class="progress-bar">
              <div
                class="progress-fill"
                data-stat="agility"
                style="width: 40%"
              ></div>
            </div>
            <span class="progress-label">40/100 EXP</span>
          </div>
          <div class="character-stat">
            <span>Honor: Level 3</span>
            <div class="progress-bar">
              <div
                class="progress-fill"
                data-stat="agility"
                style="width: 40%"
              ></div>
            </div>
            <span class="progress-label">40/100 EXP</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
