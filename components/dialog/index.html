<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mega Man X Dialog</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="dialog-container">
      <div id="dialog-box">
        <div id="character-section">
          <img
            id="character-face"
            src="megaman-face.png"
            alt="Character Face"
          />
          <p id="character-name">Mega Man X</p>
        </div>
        <div id="dialog-text"></div>
      </div>
      <div id="choices-container" style="display: none"></div>
      <button id="next-button" style="display: none">Next</button>
      <button id="ok-button" style="display: none">OK</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
